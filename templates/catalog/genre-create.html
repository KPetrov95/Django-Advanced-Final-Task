{% extends "base.html" %}

{% block content %}
{% load cloudinary %}

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-8">
    <div class="flex flex-col items-center space-y-6 max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Add a New Genre</h2>

        <div class="w-full max-w-md">
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full border border-gray-400 px-4 py-2 bg-orange-300 text-white rounded hover:bg-orange-400">
                    Save Genre
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
