{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Delete {{ object_type }}</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-700">
                Are you sure you want to delete this {{ object_type }}:
                <strong>{{ object_name }}</strong>?
            </p>
            <div class="mt-6 flex justify-between">
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}"
                   class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Cancel
                </a>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
