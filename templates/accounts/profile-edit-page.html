{% extends "base.html" %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Edit Profile</h2>
            <form method="post" enctype="multipart/form-data" action="{% url 'profile-edit' request.user.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 mt-4">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
{% endblock %}
