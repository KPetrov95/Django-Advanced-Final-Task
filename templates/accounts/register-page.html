{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        
        <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 mt-4">
                Register
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
