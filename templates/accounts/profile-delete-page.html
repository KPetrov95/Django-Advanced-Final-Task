{% extends "base.html" %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Deactivate Profile</h2>
            <p class="text-gray-700 mb-6">
                Are you sure you want to deactivate your profile? This action cannot be undone.
            </p>
            <div class="flex justify-center gap-4">
                <form method="post" action="{% url 'profile-delete' user.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        Yes, Deactivate My Profile
                    </button>
                </form>
                <a href="{% url 'profile-details' pk=user.profile.pk %}"
                   class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">
                    Cancel
                </a>
            </div>
        </div>
    </div>
{% endblock %}
