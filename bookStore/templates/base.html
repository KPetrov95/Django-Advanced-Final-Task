{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

<nav class="bg-orange-300 text-white px-4 py-4">
    <div class="container mx-auto flex items-center justify-between">
        
        <!-- Site Logo -->
        <div class="text-2xl font-bold">
            <a href="#">Bookstore</a>
        </div>
        
        <!-- Center Links -->
        <div class="hidden md:flex space-x-8">
            <a href="{% url 'book_list' %}" class="hover:text-gray-300">Books</a>
            <a href="#" class="hover:text-gray-300">Authors</a>
            <a href="#" class="hover:text-gray-300">Genres</a>
        </div>
        
        <!-- Right Links (Dynamic based on authentication) -->
        <div class="flex space-x-4 items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="hover:text-gray-300">Profile</a>
                <a href="{% url 'cart' %}" class="hover:text-gray-300">Cart</a>
                <a href="{% url 'favorites' %}" class="hover:text-gray-300">Favorites</a>
                <a href="{% url 'logout' %}" class="hover:text-red-400">Logout</a>
            {% else %}
                <a href="#" class="hover:text-gray-300">Register</a>
                <a href="#" class="hover:text-gray-300">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
