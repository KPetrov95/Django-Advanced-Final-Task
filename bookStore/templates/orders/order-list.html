{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">My Orders</h1>

        {% if orders %}
            <div class="bg-gray-100 p-6 rounded-lg shadow-md space-y-4">
                {% for order in orders %}
                    <div class="flex justify-between items-center bg-white p-4 rounded-md shadow hover:shadow-lg transition">
                        <!-- Order Info -->
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Order ID: {{ order.id }}</h2>
                            <p class="text-gray-600 text-sm">Created At: {{ order.created_at }}</p>
                        </div>

                        <!-- Total Price -->
                        <div>
                            <p class="text-xl font-semibold text-green-600">Total: ${{ order.total_price }}</p>
                        </div>

                        <!-- Details Button -->
                        <a href="{% url 'order_details' order.id %}"
                           class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                            View Details
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500 text-center">You have no orders yet.</p>
        {% endif %}
    </div>
{% endblock %}
